<div class="card shadow" style="width: 18rem;">
  <img class="card-img-top" src="https://fastdecals.com/shop/images/detailed/9/halo07_videoFULLCOLOR.jpg?t=1434622835" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title text-center">{{ item.name }}</h5>
    <hr>
    <p class="card-text">{{ item.description }}</p>
  </div>
  <ul class="list-group list-group-flush">
      <li class="list-group-item"></li> 
      <li class="list-group-item text-center">{{ item.price }}$ per unit</li>
  </ul>
  <div class="card-body">
    <p>{{ item.reviews }}</p>
  </div>
</div>
